<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../cadastro/style.css">
    <link rel="shortcut icon" href="/main/imgs/Group 19.svg" id="icon">
    <title>Cassineiro</title>
</head>

<body>
    <div id="left">
        <div class="containerCadastro">
            <h6>Cadastro</h6>
            <input type="text" name="username" id="username" placeholder="Username">
            <input type="email" name="email" id="email" placeholder="E-mail">
            <br>
            <input type="password" name="password" id="password" placeholder="Senha">
            <br>
            <button id="register-btn">Cadastrar</button>
            <br>
            <button id="googleSignupButton">Cadastrar com o Google</button>
        </div>
    </div>

    <div id="right">
        <div class="containerSvg">
            <img src="money.svg" alt="SVG" id="svg">
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./cadastroFirebase.js"></script>
</body>

</html>
